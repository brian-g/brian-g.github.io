				<div id="cars">
					<h2>Cars</h2>
					<p>Here is a picture of our PT Cruiser. First bit of business, what is &quot;PT Punch&quot;? PT Punch is not a color or anything else having to do with an attribute of our car.  &quot;PT Punch&quot; is a game that my wife and I play similar to &quot;Slug Bug&quot; where when we see another PT Cruiser, we the first to see it yells &quot;PT Punch&quot; and punches the other in the arm or leg. Juvenile? Yes it is, but it is our game.</p>
					<p><a href="JavaScript:ShowPopup('images/Cruiser.jpg');"><img alt="Thumbnail of PT Cruiser. Click for a larger version." src="images/Cruiser_thumb.jpg" /></a></p>
					<p>Our Cruiser is a 2002 Deep Cranberry Touring Edition. It has a manual transmission (you aren't drivin' if you ain't shifting), cruise control and anti-lock brakes. We haven't done any real customizations yet. I would love to get a billet grill. A different grill would really spiff it up.</p>
					<h3>Cruiser Links:</h3>
					<ul>
						<li><a href="http://www.cruiserbits.com/">Cruiser Bits </a></li>
						<li><a href="http://www.cruiserquarterly.com/">Cruiser Quarterly</a></li>
						<li><a href="http://www.ptenthusiasts.org/">PT Enthusiasts</a></li>
					</ul>

					<p>Our other car is a 2006 MINI Cooper S. It is Royal Grey with a Silver roof and a U stripe on the hood.</p>
					<p><a href="JavaScript:ShowPopup('images/MINI.jpg');"><img src="images/Mini_thumb.jpg" alt="Thumbnail of MINI Cooper S. Click for a larger version." /></a></p>

				<div id="vista">
					<p>In 2001, my employer built a new building on our campus here in Fargo, ND. All in all, a nice building with a major flaw...
						Portable cubicle partitions with glass in top 1/4. While the glass could 
						possibly have been lived with, the glare from the 14ft southern windows was just too much when using
						computer monitors. The glass had an effect of amplifying the sun from 
						the windows. To get a flavor of what that was like, here are a couple of pictures.</p>
					<p><a href="JavaScript:ShowPopup('images/Vista1.jpg');"><img src="images/Vista1_thumb.jpg" alt="Picture of cubes in Vista. Click for a larger version." /></a></p>
